<!DOCTYPE html>
<html lang="es">

    #startScreen, #endScreen {

        justify-content: center;
        align-items: center;
        text-align: center;
    }

    #startScreen p {

        max-width: 600px;

    }
    #endScreen h2 {
        font-size: 2.5em;
        color: var(--success-color);
        margin-bottom: 20px;
    }
    #endScreen p {
        font-size: 1.2em;

        margin-bottom: 30px;
    }
    #endScreen #finalScore {

    }
  </style>
</head>
<body>
  <div class="container">
    <div id="startScreen">

      <p>Emb√°rcate en una aventura a trav√©s de las profundidades de tu propia mente. Cada estaci√≥n pondr√° a prueba tu conocimiento y claridad mental. ¬°Responde correctamente para avanzar y no dejes que tu claridad llegue a cero!</p>
      <button onclick="startGame()">Comenzar el Viaje</button>

    <div id="gameArea" style="display:none;">
      <!-- Contenido inicial que ser√° reemplazado/actualizado -->

    <div id="endScreen" style="display:none;">

  </div>

  <script>
    const estaciones = [
      {
        titulo: "Atalaya de la Atenci√≥n",
        narrativa: "Todo comienza en la Atalaya de la Atenci√≥n. Fij√°s la mirada, escuch√°s lo esencial. Dos enigmas activar√°n tu foco.",
        preguntas: [
          { texto: "La atenci√≥n selectiva permite ignorar est√≠mulos irrelevantes.", correcta: true, feedbackCorrect: "¬°Exacto! La atenci√≥n selectiva es clave para concentrarse en lo importante y filtrar distracciones.", feedbackIncorrect: "No del todo. La atenci√≥n selectiva es precisamente nuestra habilidad para enfocarnos en algo mientras ignoramos lo dem√°s." },
          { texto: "La atenci√≥n dividida mejora cuando hay muchas tareas similares.", correcta: false, feedbackCorrect: "¬°Correcto! La atenci√≥n dividida se dificulta, no mejora, con tareas similares, ya que compiten por los mismos recursos cognitivos.", feedbackIncorrect: "Cuidado. La atenci√≥n dividida se vuelve m√°s dif√≠cil cuando las tareas son parecidas porque nuestros recursos se saturan." }
        ],
        pista: "Avanz√°s hacia la Galer√≠a de la Memoria, donde lo fugaz se vuelve duradero."
      },
      {
        titulo: "Galer√≠a de la Memoria",
        narrativa: "En esta galer√≠a se exhiben recuerdos y fantasmas. Tu misi√≥n: distinguir lo estable de lo ef√≠mero.",
        preguntas: [
          { texto: "La memoria sensorial retiene informaci√≥n durante varios minutos.", correcta: false, feedbackCorrect: "¬°As√≠ es! La memoria sensorial es muy breve, apenas segundos, para impresiones inmediatas.", feedbackIncorrect: "Incorrecto. La memoria sensorial dura solo fracciones de segundo a unos pocos segundos, no minutos." },
          { texto: "La memoria a largo plazo tiene capacidad ilimitada.", correcta: true, feedbackCorrect: "¬°Correcto! Aunque no es perfecta, se considera que su capacidad es virtualmente ilimitada.", feedbackIncorrect: "La memoria a largo plazo tiene una capacidad sorprendentemente vasta, cercana a lo ilimitado. ¬øSeguro que es falso?" }
        ],
        pista: "Una puerta se abre hacia el Laboratorio de Esquemas. Las ideas se ordenan all√≠."
      },
      {
        titulo: "Laboratorio de Esquemas",
        narrativa: "Aqu√≠ se modela el pensamiento. Lo nuevo se pliega a lo viejo. ¬øPodr√°s flexibilizar tus esquemas?",
        preguntas: [
          { texto: "Los esquemas mentales ayudan a interpretar la informaci√≥n nueva.", correcta: true, feedbackCorrect: "¬°Absolutamente! Son estructuras cognitivas que organizan el conocimiento y gu√≠an la interpretaci√≥n de nuevas experiencias.", feedbackIncorrect: "Piensa de nuevo. Los esquemas son fundamentales para c√≥mo procesamos y entendemos la nueva informaci√≥n bas√°ndonos en lo que ya sabemos." },
          { texto: "Los esquemas son siempre conscientes y deliberados.", correcta: false, feedbackCorrect: "¬°Perfecto! Gran parte de nuestros esquemas operan de forma autom√°tica e inconsciente, moldeando nuestra percepci√≥n.", feedbackIncorrect: "No necesariamente. Muchos esquemas funcionan a nivel inconsciente, influyendo en c√≥mo vemos el mundo sin que lo notemos." }
        ],
        pista: "Los engranajes mentales giran y te impulsan al Taller de Constructos."
      },
      {
        titulo: "Taller de Constructos",
        narrativa: "Dise√±√°s tus propios conceptos para entender el mundo. Pero, ¬øsab√©s lo que realmente son?",
        preguntas: [
          { texto: "Un constructo es un concepto observable directamente.", correcta: false, feedbackCorrect: "¬°Bien! Los constructos son conceptos abstractos que inferimos, como la inteligencia o la personalidad, no directamente observables.", feedbackIncorrect: "Un constructo, como la 'ansiedad' o la 'autoestima', no es algo que podamos observar directamente; es una idea que creamos para entender fen√≥menos." },
          { texto: "La ansiedad, como constructo, requiere definici√≥n operativa para investigarse.", correcta: true, feedbackCorrect: "¬°Correcto! Para estudiar constructos abstractos, necesitamos definirlos en t√©rminos observables y medibles.", feedbackIncorrect: "Precisamente. Para poder medir o investigar algo como la ansiedad, necesitamos especificar c√≥mo se manifestar√° observablemente, es decir, operacionalizarlo." }
        ],
        pista: "Construiste sentido. Camin√°s hacia la C√°mara de Conciencia Cognitiva."
      },
      {
        titulo: "C√°mara de Conciencia Cognitiva",
        narrativa: "Todo converge aqu√≠: decisiones, atenci√≥n, introspecci√≥n. Solo lo l√∫cido avanzar√°.",
        preguntas: [
          { texto: "La conciencia cognitiva permite supervisar nuestros propios procesos mentales.", correcta: true, feedbackCorrect: "¬°Exacto! Es la capacidad de ser conscientes y monitorear nuestros pensamientos y aprendizajes.", feedbackIncorrect: "De hecho, la conciencia cognitiva se trata precisamente de la capacidad de observar y entender nuestros procesos internos." },
          { texto: "La metacognici√≥n no tiene implicancias en el aprendizaje.", correcta: false, feedbackCorrect: "¬°Genial! La metacognici√≥n, el 'pensar sobre el pensamiento', es fundamental para la autorregulaci√≥n y mejora del aprendizaje.", feedbackIncorrect: "Pi√©nsalo bien. La metacognici√≥n es clave para saber c√≥mo aprendemos mejor, qu√© estrategias nos funcionan, y c√≥mo planificar nuestro estudio." }
        ],
        pista: "Tu conciencia se ampl√≠a. Lleg√°s al Valle de los Sesgos."
      },
      {
        titulo: "Valle de los Sesgos",
        narrativa: "Tus juicios tambalean. Lo autom√°tico, lo aprendido, lo emocional... ¬øcu√°l prevalecer√°?",
        preguntas: [
          { texto: "El sesgo de confirmaci√≥n hace que busquemos pruebas que contradigan nuestras creencias.", correcta: false, feedbackCorrect: "¬°As√≠ es! El sesgo de confirmaci√≥n nos impulsa a buscar informaci√≥n que *confirme* nuestras creencias preexistentes, no que las contradiga.", feedbackIncorrect: "Al contrario, el sesgo de confirmaci√≥n es la tendencia a buscar e interpretar informaci√≥n que *apoya* nuestras creencias ya existentes." },
          { texto: "Los heur√≠sticos son atajos mentales que a veces producen errores.", correcta: true, feedbackCorrect: "¬°Correcto! Son reglas simples y r√°pidas que nos ayudan a tomar decisiones, pero pueden llevarnos a errores sistem√°ticos.", feedbackIncorrect: "S√≠, los heur√≠sticos son como 'reglas del pulgar' que simplifican la toma de decisiones, pero su velocidad puede comprometer la precisi√≥n, llevando a sesgos." }
        ],
        pista: "Logr√°s distinguir entre intuici√≥n y razonamiento. Ascend√©s al Reloj de la Funci√≥n Ejecutiva."
      },
      {
        titulo: "Reloj de la Funci√≥n Ejecutiva",
        narrativa: "Planific√°s, inhib√≠s, decid√≠s. El tiempo es mental: tu coherencia depende de ello.",
        preguntas: [
          { texto: "La inhibici√≥n cognitiva permite suprimir respuestas autom√°ticas inadecuadas.", correcta: true, feedbackCorrect: "¬°Absolutamente! Es vital para el control de impulsos y para mantener la atenci√≥n en tareas.", feedbackIncorrect: "Pi√©nsalo de nuevo. La inhibici√≥n es justamente la capacidad de frenar o evitar acciones o pensamientos autom√°ticos que no son √∫tiles." },
          { texto: "La funci√≥n ejecutiva no se relaciona con la toma de decisiones.", correcta: false, feedbackCorrect: "¬°Exacto! La funci√≥n ejecutiva es central en la toma de decisiones, la planificaci√≥n y la resoluci√≥n de problemas complejos.", feedbackIncorrect: "¬°Error! La funci√≥n ejecutiva incluye procesos cruciales para tomar decisiones, como la planificaci√≥n, la memoria de trabajo y la flexibilidad cognitiva." }
        ],
        pista: "Has coordinado tu mente. Te enfrent√°s al Espejo Metacognitivo final."
      },
      {
        titulo: "Espejo Metacognitivo",
        narrativa: "Aqu√≠ te observ√°s pensando. ¬øQu√© aprendiste? ¬øC√≥mo aprendiste? Las respuestas revelan tu viaje.",
        preguntas: [
          { texto: "La evaluaci√≥n metacognitiva implica monitorear el propio aprendizaje.", correcta: true, feedbackCorrect: "¬°Perfecto! Es el acto de reflexionar sobre tu progreso y entendimiento en una tarea de aprendizaje.", feedbackIncorrect: "¬°Falso! La evaluaci√≥n metacognitiva es justamente la capacidad de supervisar y juzgar tu propio rendimiento en una tarea de aprendizaje." },
          { texto: "La metacognici√≥n es irrelevante para la autorregulaci√≥n.", correcta: false, feedbackCorrect: "¬°Correcto! La metacognici√≥n es la base para la autorregulaci√≥n del aprendizaje, ya que nos permite planificar y ajustar nuestras estrategias.", feedbackIncorrect: "¬°Error! La metacognici√≥n es fundamental para la autorregulaci√≥n; sin ella, no podr√≠as ajustar tus estrategias de estudio o de pensamiento." }
        ],
        pista: "üéâ Completaste el viaje cognitivo. Sos un viajero de la mente entrenado."
      }
    ];

    let estacionActual = 0;
    let preguntaActual = 0;
    let aciertosEstacion = 0;
    let claridadMental = 3; // Equivalente a 'vidas'
    let puntuacion = 0;

    // Declaramos como `let` porque se reasignar√°n despu√©s de modificar `innerHTML`
    let clarityValueSpan;
    let scoreValueSpan;
    let stationTitle;
    let stationNarrative;
    let questionText;
    let feedbackDiv;
    let feedbackDetailDiv;
    let answerButtons; // NodeList de botones

    // Referencias a las pantallas principales
    const startScreen = document.getElementById("startScreen");
    const gameArea = document.getElementById("gameArea");
    const endScreen = document.getElementById("endScreen");
    const endMessage = document.getElementById("endMessage");
    const endNarrative = document.getElementById("endNarrative");
    const finalScore = document.getElementById("finalScore");

    // Funci√≥n para obtener las referencias a los elementos del juego *despu√©s* de que se han renderizado
    function getGameElements() {
        clarityValueSpan = document.getElementById("clarityValue");
        scoreValueSpan = document.getElementById("scoreValue");
        stationTitle = document.getElementById("stationTitle");
        stationNarrative = document.getElementById("stationNarrative");
        questionText = document.getElementById("questionText");
        feedbackDiv = document.getElementById("feedback");
        feedbackDetailDiv = document.getElementById("feedbackDetail");
        answerButtons = document.querySelectorAll('#gameArea button');
    }

    function updateStatusDisplay() {
      if (clarityValueSpan && scoreValueSpan) { // Asegurarse de que los elementos existan
          clarityValueSpan.textContent = claridadMental;
          scoreValueSpan.textContent = puntuacion;
      }
    }

    function startGame() {
      startScreen.style.display = "none";
      gameArea.style.display = "block";
      estacionActual = 0;
      preguntaActual = 0;
      aciertosEstacion = 0;
      claridadMental = 3;
      puntuacion = 0;
      getGameElements(); // Obtener las referencias de los elementos del juego
      updateStatusDisplay();
      cargarEstacion();
    }

    // Renderiza la estructura de preguntas/respuestas dentro de gameArea
    function renderQuestionScreen() {
        gameArea.innerHTML = `
            <div class="status-bar">
                <div class="status-item clarity"><span class="icon">üí°</span> Claridad Mental: <span id="clarityValue"></span></div>
                <div class="status-item score"><span class="icon">‚ú®</span> Puntuaci√≥n: <span id="scoreValue"></span></div>
            </div>
            <h2 id="stationTitle"></h2>
            <p class="narrative" id="stationNarrative"></p>
            <p class="question" id="questionText"></p>
            <button onclick="answer(true)">Verdadero</button>
            <button onclick="answer(false)">Falso</button>
            <div class="feedback" id="feedback"></div>
            <div class="feedback-detail" id="feedbackDetail" style="display:none;"></div>
        `;
        getGameElements(); // ¬°CR√çTICO! Re-obtener las referencias despu√©s de cambiar el innerHTML
        updateStatusDisplay();
    }


    function cargarEstacion() {
      if (estacionActual >= estaciones.length) {
        finDelJuego(true); // Gana el juego
        return;
      }
      const estacion = estaciones[estacionActual];
      stationTitle.textContent = `Estaci√≥n ${estacionActual + 1}: ${estacion.titulo}`;
      stationNarrative.textContent = estacion.narrativa;
      feedbackDiv.textContent = "";
      feedbackDiv.className = "feedback"; // Limpiar clases
      feedbackDetailDiv.style.display = "none";
      feedbackDetailDiv.textContent = "";
      preguntaActual = 0; // Reiniciar preguntas al cargar estaci√≥n
      aciertosEstacion = 0; // Reiniciar aciertos para la estaci√≥n
      cargarPregunta();
    }

    function cargarPregunta() {
      const estacion = estaciones[estacionActual];
      const pregunta = estacion.preguntas[preguntaActual];
      questionText.textContent = pregunta.texto;
      feedbackDiv.textContent = "";
      feedbackDiv.className = "feedback"; // Limpiar clases
      feedbackDetailDiv.style.display = "none";
      feedbackDetailDiv.textContent = "";

      // Habilitar botones de respuesta
      answerButtons.forEach(button => button.disabled = false);
    }

    function answer(userAnswer) {
      // Deshabilitar botones para evitar m√∫ltiples clics
      answerButtons.forEach(button => button.disabled = true);

      const estacion = estaciones[estacionActual];
      const pregunta = estacion.preguntas[preguntaActual];

      if (userAnswer === pregunta.correcta) {
        feedbackDiv.textContent = "‚úÖ ¬°Correcto!";
        feedbackDiv.classList.add("correct");
        feedbackDetailDiv.textContent = pregunta.feedbackCorrect;
        puntuacion += 10; // Sumar puntos por acierto
        aciertosEstacion++;
      } else {
        feedbackDiv.textContent = "‚ùå Incorrecto.";
        feedbackDiv.classList.add("incorrect");
        feedbackDetailDiv.textContent = pregunta.feedbackIncorrect;
        claridadMental--; // Perder claridad mental por error
      }
      feedbackDetailDiv.style.display = "block";
      updateStatusDisplay(); // Actualizar el display de claridad y puntuaci√≥n

      if (claridadMental <= 0) {
        setTimeout(() => finDelJuego(false), 2000); // Perdiste
        return;
      }

      preguntaActual++;

      setTimeout(() => {
        if (preguntaActual < estacion.preguntas.length) {
          cargarPregunta(); // Siguiente pregunta de la estaci√≥n
        } else {
          // Todas las preguntas de la estaci√≥n respondidas
          if (aciertosEstacion === estacion.preguntas.length) {
            avanzarEstacion();
          } else {
            reiniciarEstacion();
          }
        }
      }, 2500); // Dar tiempo para leer el feedback
    }

    function avanzarEstacion() {
      const estacion = estaciones[estacionActual];
      gameArea.innerHTML = `
        <div class="status-bar">
          <div class="status-item clarity"><span class="icon">üí°</span> Claridad Mental: <span id="clarityValue"></span></div>
          <div class="status-item score"><span class="icon">‚ú®</span> Puntuaci√≥n: <span id="scoreValue"></span></div>
        </div>
        <h2>‚úî ¬°Estaci√≥n Superada: ${estacion.titulo}!</h2>
        <p class="narrative">${estacion.pista}</p>
        <button onclick="siguienteEstacion()">Continuar el Viaje</button>
      `;
      getGameElements(); // Re-obtener referencias para la pantalla de √©xito
      updateStatusDisplay();
    }

    function reiniciarEstacion() {
      gameArea.innerHTML = `
        <div class="status-bar">
          <div class="status-item clarity"><span class="icon">üí°</span> Claridad Mental: <span id="clarityValue"></span></div>
          <div class="status-item score"><span class="icon">‚ú®</span> Puntuaci√≥n: <span id="scoreValue"></span></div>
        </div>
        <h2>‚ùå Estaci√≥n ${estacionActual + 1} Fallida: ${estaciones[estacionActual].titulo}</h2>
        <p class="narrative">No lograste obtener toda la claridad necesaria para avanzar. Necesit√°s responder correctamente todas las preguntas de la estaci√≥n. Int√©ntalo de nuevo, ¬°tu mente es fuerte!</p>
        <button onclick="reintentarEstacion()">Reintentar esta estaci√≥n</button>
      `;
      getGameElements(); // Re-obtener referencias para la pantalla de fallo
      updateStatusDisplay();
    }

    function siguienteEstacion() {
      estacionActual++;
      if (estacionActual < estaciones.length) {
        renderQuestionScreen(); // Vuelve a la pantalla de preguntas para la nueva estaci√≥n
        cargarEstacion();
      } else {
        finDelJuego(true);
      }
    }

    function reintentarEstacion() {
      renderQuestionScreen(); // Vuelve a la pantalla de preguntas para la estaci√≥n actual
      cargarEstacion();
    }

    function finDelJuego(ganaste) {
      gameArea.style.display = "none";
      endScreen.style.display = "flex";
      if (ganaste) {
        endMessage.textContent = "‚ú® ¬°Viaje Cognitivo Completado! ‚ú®";
